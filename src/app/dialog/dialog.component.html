<h1 mat-dialog-title>Add product form</h1>
<div mat-dialog-content>
   <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input formControlName= "productName" matInput placeholder="Placeholder"/>
     
  </mat-form-field>
  <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
       <mat-select formControlName= "category" placeholder="category">
          <mat-option value="Fruits">Fruits</mat-option>
          <mat-option value="Vegetable">Vegetable</mat-option>
          <mat-option value="Electronics">Electronics</mat-option>
       </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input formControlName= "date" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Price</mat-label>
    <input formControlName= "price" matInput type="number" placeholder="Placeholder"/>
  </mat-form-field>
   </form>
</div>
<div mat-dialog-actions [align]="'end'">
   <button mat-raised-button color="warn" mat-dialog-close="close">Close</button>
   <button style="margin: 8px;" mat-raised-button color="primary" (click)="addProduct()"> {{actionBtn}}</button>
  
</div>
